<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Watcher</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1 id="title">Expense Watcher</h1>
    </header>
    <section id="cur-stats">
        <div class="cur-bal">
            <p style="margin: 5px 0px;"">YOUR BALANCE</p>
            <p id="current-bal"> Rs. 200</p>
        </div>
        <div id="inc-exp">
            <div class="card">
                <p class="pheading"">AMOUNT IN HAND</p>
                <p id="income" style="margin: 5px 0px;"></p>
            </div>
            <div class="card">
                <p class="pheading"">EXPENSES</p>
                <p style="margin: 5px 0px;" id="expense"></p>
            </div>
        </div>
    </section>

    <section id="transhistory">
        <div id="translist">
            <div class="listitem">
                <p class="listdate">Date</p>
                <p class="listpart">Particular</p>
                <p class="listamount">Amount</p>
            </div>
        </div>
    </section>

    <section id="newtrans">
        <p class="fheading">Add Transaction</p>
        <form id="transform" method="POST">
            <div class="form-elements">
                <label for="transdate">DATE OF TRANSACTION</label>
                <input type="date" name="date" id="transdate" required>
            </div>
            <div class="form-elements" id="typeswitch">
                <span class="ctext">Cash Incoming</span>
                <label class="switch">
                    <input type="checkbox" required>
                    <span class="slider" id="transtype" ></span>
                </label>
                <span class="ctext">Cash Outgoing</span>
            </div>
            <div class="form-elements">
                <label for="transpart">PARTICULAR</label>
                <input type="text" name="particular" id="transpart" placeholder="Particular" required>
            </div>
            <div class="form-elements">
                <label for="transamount">AMOUNT</label>
                <input type="number" name="amount" id="transamount" placeholder="Amount of Transaction" required>
            </div>
            <div class="form-elements">
                <input type="submit" name="submit" placeholder="Submit" id="addtrans">
            </div>
        </form>
    </section>
    <script src="./script.js"></script>
</body>
</html>
